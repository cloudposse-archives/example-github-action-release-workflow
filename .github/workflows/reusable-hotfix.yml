name: Reusable - Hotfix
on:
  workflow_call:
    inputs:
      organization:
        required: true
        type: string
      repository:
        required: true
        type: string
      registry:
        description: "Docker registry"
        required: false
        type: string
        default: registry.hub.docker.com
      default_branch:
        description: "Default branch in the repo"
        required: true
        type: string
        default: main
    secrets:
      github-pat:
        required: true

jobs:
  build:
    runs-on: ["self-hosted"]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build
        id: build
        uses: ./github-shared-actions/actions/build
        with:
          organization: ${{ inputs.organization }}
          repository: ${{ inputs.repository }}
          registry: ${{ inputs.registry }}

    outputs:
      image: ${{ steps.build.outputs.image }}
      tag: ${{ steps.build.outputs.tag }}

  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Get Previous tag
        id: previoustag
        shell: sh
        run: |
          git fetch --tags --force
          git describe --always --tags --abbrev=0 ${{ github.sha }}
          VERSION=$(git describe --always --tags --abbrev=0  ${{ github.sha }})
          echo "::set-output name=version::${VERSION}"

      - name: Get next minor version
        id: semvers
        uses: "WyriHaximus/github-action-next-semvers@v1"
        with:
          version: ${{ steps.previoustag.outputs.version }}

      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.semvers.outputs.patch }}
          commit: ${{ github.sha }}
          generateReleaseNotes: true
          token: ${{ github.token }}

    outputs:
      version: ${{ steps.semvers.outputs.patch }}

  promote:
    runs-on: ubuntu-latest
    needs: [ release, build ]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Promote docker image
        shell: sh
        run: echo "Promote docker image ${{ inputs.registry }}/${{ inputs.repository }}:sha-${{ github.sha }} to ${{ inputs.registry }}/${{ inputs.repository }}:${{ needs.release.outputs.version }}"
#      - uses: EuphoricSystems/docker-promote-image@1.0.0
#        with:
#          src: ${{ inputs.registry }}/${{ inputs.repository }}:sha-${{ github.sha }}
#          destinations: ${{ inputs.registry }}/${{ inputs.repository }}:${{ needs.release.outputs.version }}
    outputs:
      image: ${{ inputs.registry }}/${{ inputs.repository }}
      tag: ${{ needs.release.outputs.version }}

  deploy:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ steps.deploy.outputs.webapp-url }}
    needs: [ promote ]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Deploy
        id: deploy
        uses: ./github-shared-actions/actions/deploy
        with:
          stack: production
          environment:  production
          namespace: production
          image: ${{ needs.promote.outputs.image }}
          image-tag: ${{ needs.promote.outputs.tag }}
          operation: apply

  reintegrate:
    runs-on: ubuntu-latest
    needs: [ release, deploy ]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Create reingtegration PR
        uses: devops-infra/action-pull-request@v0.4.2
        with:
          github_token: ${{ secrets.github-pat }}
          target_branch: ${{ inputs.default_branch }}
          title: Reintegrate ${{ needs.release.outputs.version }} hotfix into main branch
          template: .github/REINTEGRATE_PULL_REQUEST_TEMPLATE.md
          get_diff: true
